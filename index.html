<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Schere✌️ Stein✊ Papier✋</h1>
    <div id="game">
        <div id="webcam-container">
            <video id="webcam" autoplay></video>
            <div id="countdown-overlay"></div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="result">
            <h3>Wahl des Computers: <span id="computerChoice"></span></h3>
            <h3>Deine Wahl: <span id="userChoice"></span></h3>
            <h2>Sieger: <span id="winner"></span></h2>
            <h3>Letzte Züge</h3>
            <div id="recentMoves" class="recent-moves"></div>
            <h3>Scoreboard</h3>
            <table id="scoreboard">
                <thead>
                    <tr>
                        <th>Deine Punkte</th>
                        <th>Punkte Computer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="userScore">0</td>
                        <td id="computerScore">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="manualControls">
            <button id="chooseRock">Stein</button>
            <button id="choosePaper">Papier</button>
            <button id="chooseScissors">Schere</button>
        </div>
        <button id="startGame">Spiel Starten</button>
        <button id="stopGame">Spiel Beenden</button>
        <button id="toggleMode">Wechseln zu Dunkelmodus</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
